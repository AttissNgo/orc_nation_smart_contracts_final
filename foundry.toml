[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
fs_permissions = [{ access = "read-write", path = "./deploymentInfo.json"}]

remappings = [
    'chainlink/=lib/chainlink/'
]

[rpc_endpoints]
mumbai = "${MUMBAI_RPC_URL}"